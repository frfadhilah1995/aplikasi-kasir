<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Copyright © 2025 Rmd Tech. All rights reserved. -->
    <title>OracleSuite Pro v12 (Rmd Tech)</title>
    
    <!-- Frameworks & Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- OFFLINE DATABASE: Dexie.js for IndexedDB -->
    <script src="https://unpkg.com/dexie@3.2.7/dist/dexie.min.js"></script>

    <!-- Modern Custom Styles v12 -->
    <style>
        :root {
            --bg-main: #f8f9fa; 
            --sidebar-bg: #1a202c; 
            --card-bg: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --primary-500: #6d28d9; 
            --primary-600: #5b21b6;
            --danger-500: #ef4444;
            --success-500: #22c55e;
            --warning-500: #f97316;
            --font-main: 'Inter', sans-serif;
        }
        html { height: 100%; }
        body { 
            font-family: var(--font-main); 
            background-color: var(--bg-main); 
            color: var(--text-primary); 
            display: flex; 
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .card { 
            background: var(--card-bg);
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease-in-out;
            border-radius: 1.25rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.07), 0 8px 10px -6px rgb(0 0 0 / 0.07);
        }
        .sidebar { background-color: var(--sidebar-bg); flex-shrink: 0; }
        .sidebar nav a { 
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out; 
            border-radius: 0.75rem;
        }
        .sidebar nav a.active { 
            background-image: linear-gradient(to right, var(--primary-500), var(--primary-600));
            color: white; 
            font-weight: 700;
            box-shadow: 0 4px 14px 0 rgb(0 0 0 / 10%), 0 2px 8px 0 rgb(91 33 182 / 20%);
        }
        .sidebar nav a:hover:not(.active) { background: #2d3748; color: white; }
        
        header {
            background-color: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.6);
        }

        .page { display: none; animation: page-enter 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .page.active { display: block; }
        @keyframes page-enter {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .swal2-popup { font-family: var(--font-main) !important; border-radius: 1.25rem !important; }
        .swal2-confirm { background-color: var(--primary-600) !important; box-shadow: none !important; border-radius: 0.75rem !important; }
        .swal2-cancel, .swal2-deny { border-radius: 0.75rem !important; }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 8px; border: 2px solid var(--bg-main); }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .spinner { width: 56px; height: 56px; border: 6px solid #e2e8f0; border-bottom-color: var(--primary-500); border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { to { transform: rotate(360deg); } }
        
        #loading-overlay { opacity: 0; pointer-events: none; }
        
        /* v12 - Professional Receipt Styling */
        #receipt-render-area { 
            font-family: 'monospace', 'Courier New', Courier;
            background-color: white; 
            color: black; 
            line-height: 1.6; 
            font-size: 10pt;
        }
        @media print {
            body * { visibility: hidden; }
            #receipt-render-area, #receipt-render-area * { visibility: visible; }
            #receipt-render-area { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                margin: 0; 
                padding: 5px; 
                font-size: 10pt !important; 
            }
            .no-print { display: none !important; }
        }

        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -288px; top: 0; height: 100%; z-index: 200; transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
            #sidebar.open { left: 0; box-shadow: 0 0 25px rgba(0,0,0,0.2); }
            #mobile-menu-button { display: block; }
            #mobile-close-button { display: block !important; }
            #sidebar.open ~ #sidebar-overlay { display: block; position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); z-index: 199; animation: fade-in 0.3s; }
            @keyframes fade-in { from { opacity: 0;} to { opacity: 1;} }
        }
        .tab-button.active { border-color: var(--primary-600); color: var(--primary-600); font-weight: 600; }
        .flatpickr-calendar { font-family: var(--font-main); }

        .modern-input {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.875rem 1.125rem;
            transition: all 0.2s ease-in-out;
        }
        .modern-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
        }
    </style>
</head>
<body class="h-full bg-slate-50">
    
    <div id="activation-blocker" class="fixed inset-0 bg-gray-900 bg-opacity-80 z-[2000]" style="display: none;"></div>
    
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex flex-col items-center justify-center z-[1000] transition-opacity duration-300">
        <div class="spinner"></div>
        <p class="text-white font-medium mt-5" id="loading-text">Menyiapkan Aplikasi...</p>
    </div>

    <aside id="sidebar" class="sidebar w-72 flex flex-col p-4 text-white z-[201]">
        <div id="sidebar-header" class="flex items-center justify-between mb-8 px-2">
            <!-- Branding dinamis dirender di sini -->
        </div>
        <nav id="nav" class="flex-grow space-y-2 px-2"></nav>
        <div class="pt-4 border-t border-gray-700 px-2">
            <a href="#" class="nav-link flex items-center p-3 text-gray-300 hover:bg-gray-700 hover:text-white font-semibold" data-page="pengaturan"><i class="fas fa-fw fa-cog w-8 text-lg"></i><span>Pengaturan</span></a>
            <p id="installation-id-display" class="text-center text-xs text-gray-500 mt-4 px-2 truncate" title="ID Instalasi Unik"></p>
            <p class="text-center text-xs text-gray-600 mt-2">© 2025 Rmd Tech</p>
        </div>
    </aside>
    <div id="sidebar-overlay" class="hidden md:hidden"></div>

    <div class="flex-grow flex flex-col max-h-screen">
        <header class="sticky top-0 z-50 px-4 sm:px-6 py-3 flex items-center justify-between flex-shrink-0">
             <div id="page-header-content" class="flex items-center w-full">
                <!-- Header content will be dynamically rendered here -->
             </div>
        </header>
        <main id="main-content" class="flex-grow overflow-y-auto custom-scrollbar">
            <div id="page-content" class="p-4 sm:p-6 md:p-8">
                <!-- Page content will be dynamically rendered here -->
            </div>
        </main>
    </div>

<script type="module">
    // Copyright © 2025 Rmd Tech. All rights reserved.
    // OracleSuite Pro v12 (Rmd Tech Edition)
    const App = {
        db: null,
        appId: 'oraclesuite-pro-v12-rmdtech', // ID Aplikasi Unik
        state: {
            // --- SISTEM AKTIVASI & LISENSI ---
            isActivated: false,
            licenseKey: "STRUKPRO", // Kunci baru untuk v12
            installationId: null, 
            
            // --- State Aplikasi Inti ---
            products: [], customers: [], transactions: [], expenses: [], purchase_history: [], ledger: [],
            settings: { 
                id: 'main', 
                namaToko: "Toko Anda", 
                alamatToko: "Jl. Bisnis No. 123", 
                motoToko: "Solusi Terintegrasi",
                pajak: 11, logoUrl: null, modalAwal: 0,
                // --- PENGATURAN STRUK V12 ---
                kasirNama: "Kasir Utama",
                footerStruk: "Terima Kasih! | WA: 0812-3456-7890",
                logoSize: 80, // Default logo width in px
            },
            kasir: { cart: [], customerId: 'umum', searchTerm: '' },
            ui: { 
                activeFilters: {},
                pagination: { customers: { currentPage: 1, itemsPerPage: 10 } }
            },
        },
        activePage: 'dashboard',
        charts: {},

        // --- Inisialisasi Utama v12 ---
        async init() {
            this.showLoading('Memvalidasi Lisensi...');
            this.bindMethods();
            
            const storedActivation = localStorage.getItem(this.appId + '_isActivated');
            const storedInstallationId = localStorage.getItem(this.appId + '_installationId');

            if (storedActivation === 'true' && storedInstallationId) {
                this.state.isActivated = true;
                this.state.installationId = storedInstallationId;
                document.getElementById('installation-id-display').textContent = `ID: ${this.state.installationId.slice(0, 15)}...`;
                document.getElementById('installation-id-display').title = `ID Instalasi Lengkap: ${this.state.installationId}`;
                await this.runApplication();
            } else {
                await this.runActivationProcess();
            }
        },

        async runApplication() {
            this.showLoading('Menyiapkan OracleSuite v12...');
            document.getElementById('activation-blocker').style.display = 'none';

            this.renderMenu();
            this.setupMobileMenu();
            
            try {
                this.db = new Dexie(this.appId);
                this.db.version(1).stores({
                    products: 'id, name',
                    customers: 'id, name',
                    transactions: 'id, date, customerId, status',
                    purchase_history: '++id, productId, date',
                    ledger: '++id, date, type, sourceId',
                    settings: 'id',
                });

                this.showLoading('Membuka Database Lokal...');
                await this.db.open();
                
                this.showLoading('Memuat Data Bisnis...');
                await this.loadAllDataFromLocalDB();
                this.updateSidebarBranding();
                
                this.navigateTo(this.activePage || 'dashboard');

            } catch (error) {
                console.error("Kesalahan Inisialisasi Kritis:", error);
                this.showError(`Inisialisasi Gagal: ${error.message}. Coba refresh halaman atau bersihkan data situs.`);
            } finally {
                this.hideLoading();
            }
        },

        async runActivationProcess() {
            const { value: inputKey } = await Swal.fire({
                title: 'Aktivasi OracleSuite Pro v12',
                html: 'Selamat datang! Silakan masukkan <b>Kunci Lisensi</b> untuk mengaktifkan.',
                input: 'text',
                inputPlaceholder: 'Masukkan kunci lisensi di sini',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: true,
                confirmButtonText: 'Aktivasi Sekarang',
                showLoaderOnConfirm: true,
                preConfirm: (key) => {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            if (key.trim() === this.state.licenseKey) {
                                resolve(key);
                            } else {
                                Swal.showValidationMessage('Kunci lisensi tidak valid!');
                                resolve(false);
                            }
                        }, 1000);
                    });
                },
            });

            if (inputKey) {
                const newInstallationId = 'install_v12_' + Date.now() + Math.random().toString(36).substring(2, 9);
                localStorage.setItem(this.appId + '_isActivated', 'true');
                localStorage.setItem(this.appId + '_installationId', newInstallationId);

                this.state.isActivated = true;
                this.state.installationId = newInstallationId;

                await Swal.fire({
                    icon: 'success',
                    title: 'Aktivasi Berhasil!',
                    text: 'Terima kasih telah mengaktifkan OracleSuite Pro v12. Aplikasi akan disiapkan.',
                    timer: 2000,
                    showConfirmButton: false
                });
                
                document.getElementById('installation-id-display').textContent = `ID: ${this.state.installationId.slice(0, 15)}...`;
                document.getElementById('installation-id-display').title = `ID Instalasi Lengkap: ${this.state.installationId}`;
                await this.runApplication();
            } else {
                await this.runActivationProcess();
            }
        },
        
        bindMethods() {
            const methodsToBind = [
                'navigateTo', 'renderPageHeader', 'renderDashboardPage', 'renderKasirPage', 'renderTransaksiPage',
                'renderProdukPage', 'renderPelangganPage', 'renderLaporanPage', 'renderBukuBesarPage', 'renderPengaturanPage',
                'renderPengaturanInfo', 'renderPengaturanData', 'backupData', 'restoreData', 'handleLogoUpload',
                'renderLaporanContent', 'renderLaporanKeuangan', 'renderLaporanUtang', 'renderLaporanPenjualan',
                'renderProdukList', 'renderProdukPurchaseForm', 'renderProdukPurchaseHistory', 'handlePurchaseSubmit', 'deletePurchaseHistory',
                'kasirProcessPayment', 'deleteTransaction', 'showReceiptModal', 'generateAndShareReceipt',
                'processDebtPayment', 'processSpecificDebtPayment', 'showDebtDetails',
                'renderPaginationComponent', 'handleCustomerForm', 'deleteCustomer', 'showCustomerHistoryModal',
                'handleManualLedgerEntry', 'deleteManualLedgerEntry', 'showSourceDetails'
            ];
            methodsToBind.forEach(method => {
                if(this[method]) { this[method] = this[method].bind(this); } 
                else { console.warn(`Method to bind not found: ${method}`); }
            });
        },
        
        // ... (Kode untuk renderMenu, setupMobileMenu, updateSidebarBranding, navigateTo, renderPageHeader tetap sama) ...
        renderMenu() {
            const navContainer = document.getElementById('nav');
            const pages = {
                dashboard: { icon: 'fa-chart-pie', label: 'Dasbor' },
                kasir: { icon: 'fa-cash-register', label: 'Kasir (POS)' },
                transaksi: { icon: 'fa-receipt', label: 'Riwayat Transaksi' },
                produk: { icon: 'fa-boxes-stacked', label: 'Manajemen Produk' },
                pelanggan: { icon: 'fa-users', label: 'Manajemen Pelanggan' },
                laporan: { icon: 'fa-file-invoice-dollar', label: 'Laporan Keuangan' },
                buku_besar: { icon: 'fa-book', label: 'Buku Besar' }
            };
            this.pages = pages;
            navContainer.innerHTML = Object.entries(pages).map(([key, {icon, label}]) => `
                <a href="#" class="nav-link flex items-center gap-4 p-3 text-gray-300 font-semibold" data-page="${key.replace('_', '-')}">
                    <i class="fas fa-fw ${icon} w-8 text-lg text-center"></i><span>${label}</span>
                </a>`).join('');
            
            document.getElementById('sidebar').addEventListener('click', (e) => {
                const link = e.target.closest('.nav-link');
                if (link?.dataset.page) {
                    e.preventDefault();
                    this.navigateTo(link.dataset.page);
                    if (window.innerWidth < 768) {
                        document.getElementById('sidebar').classList.remove('open');
                        document.getElementById('sidebar-overlay').style.display = 'none';
                    }
                }
            });
        },
        
        setupMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const closeMenu = () => {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
            };
            document.addEventListener('click', e => {
                 if(e.target.id === 'mobile-close-button' || e.target.closest('#mobile-close-button')) closeMenu();
            });
            overlay.addEventListener('click', closeMenu);
        },
        
        updateSidebarBranding() {
            const { namaToko, logoUrl } = this.state.settings;
            const header = document.getElementById('sidebar-header');
            header.innerHTML = `
                <div class="flex items-center gap-3">
                    <img src="${logoUrl || 'https://placehold.co/40x40/6d28d9/ffffff?text=O'}" class="w-10 h-10 rounded-lg object-cover bg-violet-500" alt="Logo Toko" onerror="this.src='https://placehold.co/40x40/6d28d9/ffffff?text=O'">
                    <h2 class="text-xl font-extrabold whitespace-nowrap text-white">${namaToko || 'OracleSuite'}</h2>
                </div>
                <button id="mobile-close-button" class="hidden md:hidden text-gray-400 hover:text-white text-2xl p-1">
                    <i class="fas fa-times"></i>
                </button>
            `;
            document.title = `${namaToko} | OracleSuite Pro v12`;
        },

        navigateTo(pageKey) {
            const cleanPageKey = pageKey.replace('-', '_');
            if ((!this.pages[cleanPageKey] && cleanPageKey !== 'pengaturan')) return;
            this.activePage = cleanPageKey;
            
            this.renderPageHeader(cleanPageKey);

            const pageContent = document.getElementById('page-content');
            pageContent.innerHTML = `<div id="page-${cleanPageKey}" class="page"></div>`;
            const pageElement = document.getElementById(`page-${cleanPageKey}`);

            const pascalCaseKey = cleanPageKey.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join('');
            const renderFunctionName = `render${pascalCaseKey}Page`;
            const renderFunction = this[renderFunctionName];
            
            if (typeof renderFunction === 'function') {
                renderFunction(pageElement);
            } else {
                pageElement.innerHTML = `<div class="text-center py-20"><p>Fungsi render tidak ditemukan: ${renderFunctionName}</p></div>`;
            }

            document.querySelectorAll('.nav-link.active').forEach(el => el.classList.remove('active'));
            document.querySelector(`.nav-link[data-page="${pageKey}"]`)?.classList.add('active');
            setTimeout(() => pageElement.classList.add('active'), 10);
        },

        renderPageHeader(pageKey) {
            const headerContent = document.getElementById('page-header-content');
            const pageInfo = (this.pages[pageKey] || {label: 'Pengaturan'});
            const pageTitle = pageInfo.label;
            const isFilterable = ['buku_besar', 'laporan', 'produk', 'transaksi'].includes(pageKey);

            let headerHTML = `
                <button id="mobile-menu-button" class="hidden md:hidden text-gray-600 text-2xl mr-4">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="page-title" class="text-2xl font-bold text-gray-800">${pageTitle}</h1>
            `;
            if (isFilterable) {
                 headerHTML += `<div id="date-filter-container" class="ml-auto"></div>`
            }
            
            headerContent.innerHTML = headerHTML;
            
            headerContent.querySelector('#mobile-menu-button')?.addEventListener('click', () => {
                 document.getElementById('sidebar').classList.add('open');
                 document.getElementById('sidebar-overlay').style.display = 'block';
            });

            if(isFilterable) {
                this.renderDateFilterComponent(headerContent.querySelector('#date-filter-container'), pageKey);
            }
        },

        async loadAllDataFromLocalDB() {
            const [products, customers, transactions, ledger, settings, purchase_history] = await Promise.all([
                this.db.products.toArray(), this.db.customers.toArray(), this.db.transactions.toArray(),
                this.db.ledger.toArray(), this.db.settings.get('main'), this.db.purchase_history.toArray()
            ]);
            
            // Merge settings from DB with defaults to ensure new fields from v12 exist
            const defaultSettings = {
                kasirNama: "Kasir Utama",
                footerStruk: "Terima Kasih! | WA: 0812-3456-7890",
                logoSize: 80,
            };

            this.state.products = products.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            this.state.customers = customers.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            this.state.transactions = transactions.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            this.state.ledger = ledger.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            this.state.purchase_history = purchase_history.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
            
            if (settings) {
                this.state.settings = { ...defaultSettings, ...settings };
            } else {
                 this.state.settings = { ...this.state.settings, ...defaultSettings };
                 await this.db.settings.put(this.state.settings);
            }
        },

        async saveDataToDB(tableName, data) {
            if (!data.id) {
                data.id = `id_${tableName.slice(0,3)}_${Date.now()}`;
                data.createdAt = new Date();
            }
            data.updatedAt = new Date();
            await this.db[tableName].put(data);
            return data;
        },

        async deleteDataFromDB(tableName, docId) {
             await this.db[tableName].delete(docId);
        },
        
        async LedgerHelper(type, sourceId, date, description, kredit=0, debit=0, details={}) {
            const entry = { type, sourceId, date, description, kredit, debit, details };
            const ledgerId = await this.db.ledger.add(entry);
            this.state.ledger.unshift({ ...entry, id: ledgerId });
            this.state.ledger.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
        },
        
        // ... (Fungsi-fungsi lain seperti renderDashboardPage, renderKasirPage, dll. tetap sama) ...
        renderDateFilterComponent(container, pageKey) {
            container.innerHTML = `
                <div class="flex items-center gap-2">
                    <select id="date-filter-preset-${pageKey}" class="text-sm border-gray-300 rounded-lg p-2 focus:ring-violet-400 focus:border-violet-400">
                        <option value="today">Hari Ini</option>
                        <option value="yesterday">Kemarin</option>
                        <option value="last7">7 Hari Terakhir</option>
                        <option value="thisMonth">Bulan Ini</option>
                        <option value="all">Semua Waktu</option>
                        <option value="custom">Rentang Kustom</option>
                    </select>
                    <input type="text" id="date-filter-custom-${pageKey}" class="hidden text-sm border-gray-300 rounded-lg p-2 w-64" placeholder="Pilih rentang tanggal">
                </div>
            `;
            
            const presetSelect = container.querySelector(`#date-filter-preset-${pageKey}`);
            const customInput = container.querySelector(`#date-filter-custom-${pageKey}`);

            const fp = flatpickr(customInput, {
                mode: "range", dateFormat: "d M Y",
                onChange: (selectedDates) => {
                    if (selectedDates.length === 2) {
                        const [start, end] = selectedDates;
                        end.setHours(23, 59, 59, 999);
                        this.state.ui.activeFilters[pageKey] = { start, end };
                        this.navigateTo(pageKey);
                    }
                }
            });
            
            const applyFilter = (preset) => {
                if (preset === 'custom') {
                    customInput.classList.remove('hidden');
                    fp.open();
                    return;
                }
                 if (preset === 'all') {
                    delete this.state.ui.activeFilters[pageKey];
                    this.navigateTo(pageKey);
                    return;
                }
                const now = new Date();
                let start = new Date(); let end = new Date();
                start.setHours(0,0,0,0); end.setHours(23,59,59,999);

                switch(preset) {
                    case 'yesterday': start.setDate(start.getDate() - 1); end.setDate(end.getDate() - 1); break;
                    case 'last7': start.setDate(start.getDate() - 6); break;
                    case 'thisMonth': start = new Date(now.getFullYear(), now.getMonth(), 1); end = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59, 999); break;
                }
                customInput.classList.add('hidden');
                this.state.ui.activeFilters[pageKey] = { start, end };
                this.navigateTo(pageKey);
            };

            presetSelect.addEventListener('change', (e) => applyFilter(e.target.value));
            
            if (!this.state.ui.activeFilters[pageKey] && presetSelect.value !== 'all') {
                applyFilter(presetSelect.value);
            } else if (this.state.ui.activeFilters[pageKey]) {
                const { start, end } = this.state.ui.activeFilters[pageKey];
                presetSelect.value = 'custom';
                customInput.classList.remove('hidden');
                fp.setDate([start, end], false);
            }

            const filter = this.state.ui.activeFilters[pageKey];

            return this.state[collectionName].filter(item => {
                const itemDate = new Date(item.date);
                return itemDate >= filter.start && itemDate <= filter.end;
            });

        async kasirProcessPayment(status) {
            const { cart, customerId } = this.state.kasir; if(cart.length === 0) return;
            const subtotal = cart.reduce((s, i) => s + (i.price * i.quantity), 0);
            const taxAmount = subtotal * (this.state.settings.pajak / 100);
            const total = subtotal + taxAmount;
            const totalCost = cart.reduce((s, i) => s + (i.cost * i.quantity), 0);
            
            let txData = {
                id: 'tx_' + Date.now() + Math.random().toString(36).substring(2, 10),
                date: new Date(), updatedAt: new Date(), items: cart, customerId, status, 
                subtotal, tax: taxAmount, total, totalCost, profit: subtotal - totalCost,
                paymentHistory: [],
                uangBayar: 0,
                kembalian: 0
            };

            if (status === 'lunas') {
                const { value: formValues } = await Swal.fire({
                    title: 'Proses Pembayaran',
                    html: `
                        <div class="text-left">
                            <p class="mb-4">Total Belanja: <strong class="text-3xl text-violet-600">${this.helpers.formatCurrency(total)}</strong></p>
                            <label for="swal-payment-method" class="font-semibold">Metode Pembayaran</label>
                            <select id="swal-payment-method" class="swal2-select">
                                <option value="Tunai">Tunai</option>
                                <option value="QRIS">QRIS</option>
                                <option value="Debit">Debit</option>
                            </select>
                            <label for="swal-paid-amount" class="font-semibold mt-4 block">Uang Dibayar</label>
                            <input type="number" id="swal-paid-amount" class="swal2-input" placeholder="Masukkan jumlah uang" value="${Math.ceil(total)}">
                        </div>
                    `,
                    focusConfirm: false,
                    showCancelButton: true,
                    confirmButtonText: 'Konfirmasi Bayar',
                    preConfirm: () => {
                        const paidAmount = parseFloat(document.getElementById('swal-paid-amount').value);
                        const method = document.getElementById('swal-payment-method').value;
                        if (isNaN(paidAmount) || paidAmount < total) {
                            Swal.showValidationMessage(`Jumlah bayar tidak boleh kurang dari total belanja.`);
                            return false;
                        }
                        return { method: method, amount: paidAmount };
                    }
                });

                if (!formValues) return;
                
                txData.paymentMethod = formValues.method;
                txData.paidAmount = total;
                txData.uangBayar = formValues.amount;
                txData.kembalian = formValues.amount - total;

            } else if (status === 'utang') {
                const { isConfirmed } = await Swal.fire({ title: 'Simpan sebagai Utang?', text: `Transaksi senilai ${this.helpers.formatCurrency(total)} akan dicatat sebagai utang.`, icon: 'warning', showCancelButton: true, confirmButtonText: 'Ya, Simpan Utang' });
                if (!isConfirmed) return;
                txData.paymentMethod = 'Utang';
                txData.paidAmount = 0;
            }
            
            try {
                this.showLoading('Memproses Transaksi...');
                await this.db.transaction('rw', this.db.transactions, this.db.products, this.db.ledger, async () => {
                    await this.db.transactions.add(txData);
                    for (const item of cart) { 
                       await this.db.products.where('id').equals(item.productId).modify(p => p.stock -= item.quantity);
                    }
                    if (status === 'lunas') {
                        await this.LedgerHelper('penjualan', txData.id, txData.date, `Penjualan Lunas #${txData.id.slice(-8)}`, total, 0, { customerId });
                    }
                });
                
                this.state.transactions.unshift(txData);
                cart.forEach(cartItem => {
                    const productInState = this.state.products.find(p => p.id === cartItem.productId);
                    if (productInState) productInState.stock -= cartItem.quantity;
                });
                
                this.hideLoading();
                this.showReceiptModal(txData); 
                this.state.kasir = { cart: [], customerId: 'umum', searchTerm: '' };
                this.navigateTo('kasir');

            } catch (error) { this.hideLoading(); Swal.fire('Gagal!', `Terjadi kesalahan. Error: ${error.message}`, 'error'); }
        },

                 if (maxStock > 0) { this.state.kasir.cart.push({ productId, name, price, cost, quantity: 1 }); }

                if (this.state.kasir.cart[itemIndex].quantity > 1) { this.state.kasir.cart[itemIndex].quantity--; } 
                else { this.state.kasir.cart.splice(itemIndex, 1); }
            }
            this.renderKasirCart();

        async generateAndShareReceipt(receiptHTML, txData, format) {
            this.showLoading(`Membuat file ${format.toUpperCase()}...`);
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'fixed'; tempContainer.style.left = '-9999px'; tempContainer.style.top = '0';
            tempContainer.innerHTML = receiptHTML;
            document.body.appendChild(tempContainer);
            
            try {
                const canvas = await html2canvas(tempContainer.querySelector('#receipt-render-area'), { scale: 3, useCORS: true, backgroundColor: '#ffffff'});
                const fileName = `struk-${this.state.settings.namaToko.replace(/\s/g, '-')}-${txData.id.slice(-8)}.`;

                if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const receiptHeight = tempContainer.querySelector('#receipt-render-area').clientHeight;
                    // Format kertas thermal 80mm adalah sekitar 302px. 58mm sekitar 219px. 
                    // Kita gunakan lebar kanvas untuk menentukan proporsi.
                    const pdfWidth = 219; // 58mm paper width in pixels
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                    const pdf = new jsPDF({ unit: 'px', format: [pdfWidth, pdfHeight + 20] }); 
                    const imgData = canvas.toDataURL('image/png');
                    pdf.addImage(imgData, 'PNG', 5, 5, pdfWidth - 10, pdfHeight);
                    pdf.save(fileName + 'pdf');
                } else { // PNG for WhatsApp
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const fileToShare = new File([blob], fileName + 'png', { type: 'image/png' });
                    
                    if (navigator.share && navigator.canShare({ files: [fileToShare] })) {
                        await navigator.share({
                            title: `Struk Belanja ${this.state.settings.namaToko}`,
                            text: `Berikut adalah struk belanja Anda. No: ${txData.id.slice(-8).toUpperCase()}.`,
                            files: [fileToShare]
                        });
                    } else {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = fileName + 'png';
                        link.click();
                        URL.revokeObjectURL(link.href);
                        Swal.fire('Fitur Kirim Tidak Didukung', 'Browser Anda tidak mendukung pengiriman file langsung. File PNG telah diunduh untuk dikirim manual.', 'info');
                    }
                }

            } catch (err) {
                console.error("Receipt generation error:", err);
                Swal.fire(`Gagal Membuat ${format.toUpperCase()}`, `Terjadi kesalahan: ${err.message}`, 'error');
            } finally {
                document.body.removeChild(tempContainer);
                this.hideLoading();
            }
        },

        async processDebtPayment(customerId, fullPaymentAmount = null) {
            const debtTransactions = this.state.transactions.filter(t => t.customerId === customerId && !this.helpers.isTransactionPaid(t)).sort((a,b) => (new Date(a.date).getTime()) - (new Date(b.date).getTime()));
            const totalUtang = debtTransactions.reduce((sum, t) => sum + (t.total - (t.paidAmount || 0)), 0);
            if (totalUtang <= 0) { Swal.fire('Lunas!', 'Pelanggan ini tidak memiliki utang.', 'info'); return; }
            let amount;
            if (fullPaymentAmount) {
                const { isConfirmed } = await Swal.fire({ title: 'Konfirmasi Pelunasan', html: `Anda akan melunasi seluruh utang sebesar <strong>${this.helpers.formatCurrency(fullPaymentAmount)}</strong>. Lanjutkan?`, icon: 'question', showCancelButton: true, confirmButtonText: 'Ya, Lunasi!' });
                if (isConfirmed) amount = fullPaymentAmount; else return;
            } else {
                const { value } = await Swal.fire({ title: 'Pembayaran Utang', text: `Total sisa utang: ${this.helpers.formatCurrency(totalUtang)}`, input: 'number', inputLabel: 'Jumlah Pembayaran (Cicil)', inputPlaceholder: 'Masukkan jumlah pembayaran', showCancelButton: true, confirmButtonText: 'Bayar', inputValidator: (value) => { if (!value || value <= 0 || value > totalUtang) { return 'Masukkan jumlah yang valid'; } } });
                amount = value ? parseFloat(value) : null;
            }
            if (amount) {
                this.showLoading('Memproses pembayaran...');
                const paymentDate = new Date();
                try {
                    await this.db.transaction('rw', this.db.transactions, this.db.ledger, async () => {
                        let remainingPayment = amount;
                        for (const tx of debtTransactions) {
                            if (remainingPayment <= 0) break;
                            const sisaTx = tx.total - (tx.paidAmount || 0); if (sisaTx <= 0) continue;
                            const amountToPayForThisTx = Math.min(remainingPayment, sisaTx);
                            const newPaidAmount = (tx.paidAmount || 0) + amountToPayForThisTx;
                            const newPaymentHistory = [...(tx.paymentHistory || []), { date: paymentDate, amount: amountToPayForThisTx, method: 'Cicilan' }];
                            const updateData = { paymentHistory: newPaymentHistory, paidAmount: newPaidAmount, updatedAt: new Date() };
                            if (newPaidAmount >= tx.total) { updateData.status = 'lunas'; }
                            await this.db.transactions.update(tx.id, updateData);
                            remainingPayment -= amountToPayForThisTx;
                        }
                        await this.LedgerHelper('pelunasan_piutang', `utang_${customerId}_${Date.now()}`, paymentDate, `Pelunasan piutang dari ${this.state.customers.find(c=>c.id === customerId)?.name || 'N/A'}`, amount, 0, {customerId});
                    });
                    await this.loadAllDataFromLocalDB();
                    this.hideLoading();
                    Swal.fire('Berhasil!', `Pembayaran utang sebesar ${this.helpers.formatCurrency(amount)} telah dicatat.`, 'success');
                    this.navigateTo('laporan');
                } catch(error) { this.hideLoading(); Swal.fire('Gagal!', `Terjadi kesalahan: ${error.message}`, 'error'); }
            }

             if (this.state.products.length === 0) { container.innerHTML = `<div class="card p-8 text-center"><h3 class="text-xl font-bold">Belum Ada Produk</h3><p>Tambah produk di 'Daftar Produk' dulu.</p></div>`; return; }
            const productOptions = this.state.products.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            container.innerHTML = `<div class="card p-6 md:p-8 max-w-2xl mx-auto"><h2 class="text-2xl font-bold mb-6">Formulir Pembelian Stok</h2><form id="purchase-form" class="space-y-6"><div><label for="productId" class="block mb-1 font-semibold">Pilih Produk</label><select id="productId" name="productId" required class="modern-input">${productOptions}</select></div><div class="grid md:grid-cols-2 gap-6"><div><label for="quantity" class="block mb-1 font-semibold">Jumlah Beli</label><input type="number" id="quantity" name="quantity" required min="1" class="modern-input"></div><div><label for="totalCost" class="block mb-1 font-semibold">Total Harga Beli</label><input type="number" id="totalCost" name="totalCost" required min="0" class="modern-input"></div></div><div><label for="purchaseDate" class="block mb-1 font-semibold">Tanggal Pembelian</label><input type="date" id="purchaseDate" name="purchaseDate" value="${new Date().toISOString().split('T')[0]}" required class="modern-input"></div><div class="pt-4 border-t flex justify-end"><button type="submit" class="bg-violet-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-violet-700 shadow-lg shadow-violet-500/20"><i class="fas fa-save mr-2"></i>Simpan</button></div></form></div>`;
            container.querySelector('#purchase-form').addEventListener('submit', this.handlePurchaseSubmit);
        },
    };

    document.addEventListener('DOMContentLoaded', () => {
        App.init();
    });
</script>
